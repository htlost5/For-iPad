<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>THE BEAUTIFUL MOUNTAIN</title><style>body{margin:0;padding:0;height:100vh;display:flex;justify-content:center;align-items:center;background-color:#f0f0f0}.landscape{width:100%;height:400px;position:relative;overflow:hidden}.sky{width:100%;height:100%;background:linear-gradient(to bottom,#87CEEB,#E0F6FF)}.sun{width:80px;height:80px;background:radial-gradient(circle,#FFD700,#FFA500);border-radius:50%;position:absolute;top:40px;right:80px;box-shadow:0 0 20px #FFD700}.mountain{position:absolute;bottom:0;width:0;height:0;border-style:solid}.mountain-1{left:-100px;border-width:0 150px 200px 150px;border-color:transparent transparent #4CAF50 transparent;background:linear-gradient(135deg,#4CAF50,#2E7D32)}.mountain-2{left:80px;border-width:0 150px 250px 150px;border-color:transparent transparent #FF6347 transparent;background:linear-gradient(135deg,#FF6347,#D84315);z-index:1}.mountain-3{right:-50px;border-width:0 150px 180px 150px;border-color:transparent transparent #FFD700 transparent;background:linear-gradient(135deg,#FFD700,#FFA000)}</style></head><body><div class="landscape"><div class="sky"></div><div class="sun"></div><div class="mountain mountain-1"></div><div class="mountain mountain-2"></div><div class="mountain mountain-3"></div></div></body></html>
